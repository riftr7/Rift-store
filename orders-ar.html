<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Rift — الطلبات القديمة</title>

  <link rel="icon" type="image/x-icon" href="assets/all/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/all/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/all/favicon.ico">
  <link rel="apple-touch-icon" href="assets/all/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">
  <link rel="manifest" href="/manifest.json">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/spinner.css">
  <meta name="description" content="الطلبات القديمة لمنتجات Rift الرقمية.">

  <!-- Cyber Background -->
  <div class="cyber-bg" aria-hidden="true">
    <div class="cyber-radials"></div>
    <div class="cyber-vignette"></div>
    <div class="cyber-grid"></div>
    <div class="cyber-glow"></div>
  </div>

  <div id="common-header"></div>

  <!-- Orders Content -->
  <section class="container">
    <div class="section-title">
      <div>
        <div class="kicker">الطلبات</div>
        <h2>تاريخ طلباتك</h2>
      </div>
    </div>
    <div class="card">
      <div class="body">
        <div id="orders-list">
          <p>جاري تحميل الطلبات...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container cols footer cols">
      <div>
        <div class="brand"><img class="brand-logo" src="assets/rift-logo.jpg" alt="RIFT logo"><div>ريفت</div></div>
        <p class="small">ثقة • وضوح • تسعير شفاف</p>
      </div>
    </div>
  </footer>

  <div class="watermark-fixed"></div>
  <script src="js/orders.js"></script>
  <script src="js/common-header.js"></script>
