<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rift — Payment</title>
  <link rel="icon" type="image/x-icon" href="assets/all/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/spinner.css">
  <meta name="description" content="Payment for Rift order.">
</head>
<body>
  <!-- Cyber Background -->
  <div class="cyber-bg" aria-hidden="true">
    <div class="cyber-radials"></div>
    <div class="cyber-vignette"></div>
    <div class="cyber-grid"></div>
    <div class="cyber-glow"></div>
  </div>

  <div id="common-header"></div>

  <!-- Payment Content -->
  <section class="container">
    <div class="section-title">
      <div>
        <div class="kicker">Payment</div>
        <h2>Complete Your Payment</h2>
      </div>
    </div>

    <!-- Total Amount -->
    <div class="card">
      <div class="body">
        <h3>Total Amount</h3>
        <div id="total-amount" style="font-size: 24px; font-weight: bold; color: var(--accent);"></div>
      </div>
    </div>

    <!-- Payment Details -->
    <div class="card">
      <div class="body">
        <h3 id="payment-method-title">Payment Method</h3>
        <div id="payment-details"></div>
        <div id="payment-card-field" style="display: none; margin-top: 16px;">
          <label class="small">Payment Card Number *</label>
          <input type="text" id="payment-card-number" placeholder="Enter card number" required>
        </div>
      </div>
    </div>

    <!-- Instructions -->
    <div class="card">
      <div class="body">
        <h3>Payment Instructions</h3>
        <ol>
          <li>Send the <strong>EXACT amount</strong> shown above</li>
          <li>Copy your Invoice ID</li>
          <li>Open Telegram support</li>
          <li>Send Invoice ID <strong>FIRST</strong></li>
          <li>Then send payment screenshot</li>
        </ol>
        <div style="margin-top: 20px;">
          <p><strong>Invoice ID:</strong> <span id="invoice-id-display"></span></p>
          <button class="btn accent" id="copy-invoice-id">Copy Invoice ID</button>
        </div>
        <div style="margin-top: 20px;">
          <button class="btn accent" onclick="window.open('https://t.me/rift_r7support', '_blank')">Open Telegram Support</button>
        </div>
      </div>
    </div>

    <!-- Finish Button -->
    <div style="text-align: center; margin-top: 32px;">
      <button class="btn accent block" id="finish-payment">Finish</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container cols footer cols">
      <div>
        <div class="brand"><img class="brand-logo" src="assets/rift-logo.jpg" alt="RIFT logo"><div>RIFT</div></div>
        <p class="small">Trusted • Transparent • Clear Pricing</p>
      </div>
    </div>
  </footer>

  <div class="watermark-fixed"></div>
  <script src="js/payment.js"></script>
  <script src="js/common-header.js"></script>
</body>
</html>
